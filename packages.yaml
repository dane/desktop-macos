- hosts: localhost
  gather_facts: false
  tasks:
    - name: Install Homebrew packages
      command: brew reinstall {{ item }}
      loop:
        - git
        - python3
        - alacritty
        - ruby
        - go
        - tmux
        - gh
        - vim
        - docker
        - docker-credential-helper
        - docker-buildx
        - terraform
        - vault
        - nomad
        - jq
    - name: Install Homebrew casks
      command: brew reinstall --cask {{ item }}
      loop:
        - 1password
        - discord
        - spotify
        - gpg-suite-no-mail
